<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Landing Page</h1>
    <div>
      <a href="code.html">QR Code Link</a>
    </div>
    <br />
    <div>
      <label for="code-input">Enter your code.</label>
      <input type="text" id="code-input" />
      <button id="code-button">Go To URL with Code as a Parameter</button>
    </div>
  </body>
  <script>
    var codeInput = document.getElementById("code-input");
    var button = document.getElementById("code-button");
    button.addEventListener("click", function () {
      window.location.href = window.location.pathname.replace(
        "index.html",
        "code.html?q=" + codeInput.value
      );
    });
  </script>
</html>
